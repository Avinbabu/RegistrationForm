<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
           
            
            <h1>Registration Form</h1>
            <p>Please Enter Your Details</p>
            <hr/>

            <label for="fn"><b>First Name</b></label>
            <input type='text' placeholder="Enter Your First Name" name ="fn" id="fn" required/>

            <label for="sn"><b>Second Name</b></label>
            <input type='text' placeholder="Enter Your Second Name" name="sn" id="sn" required/>
            <label for="psw"><b>Password</b></label>
            <input type='password' placeholder="Enter Your Password" name="psw" id="psw" required/>

            <label for="cpsw"><b>Confirm Password</b></label>
            <input type='password' placeholder="Re-Ener Your Password" name="cpsw" id="cpsw" required/>
            <hr/>

            <button class="RegButton" type="submit" [disabled]="!form.form.valid">
                Submit
            </button>            
        </form>
    </div>    
 
   
   
</body>
</html>
